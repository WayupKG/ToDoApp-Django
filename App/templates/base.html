{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "{% static "css/Main.css" %}">
    <link type="image/x-icon" rel="shortcut icon" href="{% static 'img/78-01 (1).png' %}">
    {% block link %}

    {% endblock %}

    <title>
        {% block title %} {% endblock %} | Коди Руй
    </title>

</head>
<body>

<header class="header">
    <nav class="nav">

        <div class="logo">
            <a href="/"><img src="{% static "img/78-01 (1).png" %}" alt="Logo"></a>
        </div>

        <div class="menu">
            <ul>
                <li class="item"><a href="{% url 'home' %}" class="activ">Главная</a></li>
                <li class="item"><a href="{% url 'notes' %}">Заметки</a></li>
                <li class="item"><a href="{% url 'add_note' %}">Добавить заметку</a></li>
            </ul>
        </div>
        {% if user.is_authenticated %}
            <div class="signin">
                <a href="{% url 'logout' %}" class="sumbit_link logout">Выйти</a>
            </div>
        {% else %}
            <div class="signin">
                <a href="{% url 'login' %}" class="sumbit_link">Войти</a>
            </div>
        {% endif %}
    </nav>
</header>

{% block content %}


{% endblock %}

</body>
</html>
