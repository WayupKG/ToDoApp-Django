{% extends "base.html" %}

{% load static %}

{% block link %}
     <link rel = "stylesheet" href="{% static 'css/login-register.css' %}" >
{% endblock %}

{% block content %}

<div class="login_block">
    <div class="container">
        <div class="block_login">

            <form method="post">{% csrf_token %}
                <table class="table">
                    <tr>
                        <td>{% if form.email.errors %} {{ form.email.errors }} {% endif %}</td>
                    </tr>
                    <tr>
                        <td><span style="font-size: 22px">Напишите ваш e-mail</span> <br> {{ form.email }}</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="sumbit_link" value="Сброс пароля" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
